{% extends 'base.html' %}
{% load static %}

{% block bodyblock %}
<div class="container" style="height:520px" >
    <form action="{% url 'newpoll' %}" method="POST">
        {% csrf_token %}
        {% if user.is_authenticated %}
        <input type="hidden" name="owner" value="{{ user_detail.username }}">
        {% endif %}
        <div class="form-group">
            <label for="question" class="col-form-label">Enter Your Question Here:</label>
            <input type="text" name="question" class="form-control">
        </div>
        <div class="form-group">
            <label for="opitonone" class="col-form-label">First Option</label>
            <input type="text" name="opitonone" class="form-control">
        </div>
        <div class="form-group">
            <label for="opitontwo" class="col-form-label">Second Option</label>
            <input type="text" name="opitontwo" class="form-control">
        </div>
        <div class="form-group">
            <label for="opitonthree" class="col-form-label">Third Option</label>
            <input type="text" name="opitonthree" class="form-control">
        </div>
        <div class="form-group">
            <label for="opitonfour" class="col-form-label">Fourth Option</label>
            <input type="text" name="opitonfour" class="form-control">
        </div>
        <hr>
        <input type="submit" value="Create" class="btn btn-block btn-secondary">
    </form>
</div>
{% endblock %}
