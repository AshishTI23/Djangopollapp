{% extends 'base.html' %}
{% load static %}

{% block bodyblock %}
<section style="background: url('{% static 'images/image1.jpeg'%}');height:530px">
    <div class="center-div-registration">
        <div class="form-row">
        {% include 'navFooter/alert.html'%}
        </div>
        <form action="{% url 'password_reset_confirm' uidb64 token %}" method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="password1">Password:</label>
                    <input name="password1" type="password" class="form-control" id="Password1" placeholder="Password"required>
                </div>
                <div class="form-group col-md-6">
                    <label for="password2">Confirm Password:</label>
                    <input name="password2" type="password" class="form-control" id="password2" placeholder="Confirm Password"required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Set New Password</button>
        </form>
    </div>
</section>
{% endblock %}
