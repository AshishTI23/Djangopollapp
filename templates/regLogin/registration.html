{% extends 'base.html' %}
{% load static %}

{% block bodyblock %}
<section style="background: url('{% static 'images/image1.jpeg'%}');height:530px">
    <div class="center-div-registration">
        <div class="form-row">
        {% include 'navFooter/alert.html'%}
        </div>
        <form action="{% url 'newUserRegister'%}" method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="first_name">First Name:</label>
                    <input name="first_name" type="text" class="form-control" id="first_name" placeholder="First Name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="last_name">Last Name:</label>
                    <input name="last_name" type="text" class="form-control" id="last_name" placeholder="Last Name"required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email:</label>
                    <input name="email" type="email" class="form-control" id="email" placeholder="Email"required>
                </div>
                <div class="form-group col-md-6">
                    <label for="username">User Name:</label>
                    <input name="username" type="text" class="form-control" id="username" placeholder="User Name"required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="password1">Password:</label>
                    <input name="password1" type="password" class="form-control" id="Password1" placeholder="Password"required>
                </div>
                <div class="form-group col-md-6">
                    <label for="password2">Confirm Password:</label>
                    <input name="password2" type="password" class="form-control" id="password2" placeholder="Confirm Password"required>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
