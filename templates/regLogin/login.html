{% extends 'base.html' %}
{% load static %}

{% block bodyblock %}
<section style="background: url('{% static 'images/image1.jpeg'%}');height:530px">
    <div class="center-div-login">
        {% include 'navFooter/alert.html'%}
        <form action="{% url 'UserLogin' %}" method = 'POST'>
            {% csrf_token %}
            <div class="form-group">
                <label for="username">User Name:</label>
                <input name="username" type="text" class="form-control" id="username"  placeholder="User Name"required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password:</label>
                <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign In</button>
            </div>
        </form>
    <p>Forgot username or password..?
    <a style="color:red;" href="{% url 'password_reset'%}">Click Here</a></p>
    </div>
</section>
{% endblock %}
